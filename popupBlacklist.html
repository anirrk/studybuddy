<!DOCTYPE html>
<html>

	<body>

		<h1> BLACKLIST </h1>
		<script>
		var list = new Array(10);
		var text = document.getElementById('banned_url').value
		function insert(){
			//alert("insert works");
			if (text.indexOf(".") != -1){
				list.push(document.getElementById('banned_url').value);

			}
			showUrl();
		}

		function remove(){
			var index = list.indexOf(text);
			if (index > - 1){
				list.splice(index, 1);
			}
			showUrl();

		}

		function showUrl(){
			document.getElementById("showList").innerHTML = list.toString();
		}
		</script>

		<!-- <form> -->
		<input type="text" id="banned_url">

		<button onclick = "insert()">
		+ </button> <!-- INSERT BUTTON -->

		<button onclick = "remove()">
		- </button> <!-- DELETE BUTTON -->

		<p id="showList"></p>


		<!-- </form> -->

	</body>

</html>
