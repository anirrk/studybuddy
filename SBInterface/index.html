<DOCTYPE! html>
<html>
	
	<head>
		<title>StudyBuddy</title>
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-storage.js"></script>
		<script src="index.js"></script>
	</head>

	<body>
		<div class="head">
			<span id="title">STUDY BUDDY</span>
			<img align="right" class="logo" src="logo.png">
		</div>

		<div class="inputsDiv">
			<div class="studyTime">
				<form action="demo_form.asp">
					<div>
						<span class="text">STUDY FOR:</span>
						<div class="inputs">
							<input id="studyInputHours" type="text" >
							<span>:</span>
							<input id="studyInputMins" type="text">
							<h4>HOURS MINS</h4>
						</div>

					</div>

					<hr></hr>

					<div>
						<span class="text">CHILL FOR:</span>
						<div class="inputs">
							<input id="chillInputHours" type="text">
							<span>:</span>
							<input id="chillInputMins" type="text">
							<h4>HOURS MINS</h4>
						</div>
						<span id="enterButton" class="button">ENTER</span>
					</div>

					<hr></hr>

					<h3>Blacklist:</h3>
					<input id="blacklistInput" type="text">
					<span id="blacklistAddButton" class="button">ADD</span>
					<div id="placeholder">
					</div>

	
				</form>

			</div>
		</div>

		<div class="bottom" align="right">
			<span href="../SBTimer/popupTimer.html" class="button">LET'S STUDY</span>
		</div>


	</body>

<script type="text/javascript" src="../timer.js"></script>



</html>
